<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css'%}">
    <style>
    .container{
        position:absolute;
        top:25%;
        left:25%;
        width:50%;
        height:50%;
    }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center col-xs-12"><h1>봉부자 자재 관리</h1></div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 text-center">
                <form method="POST" action="{% url 'login' %}" class="sign-in-form">
                  {% csrf_token %}
                  <!-- <input type="hidden" name="next" value="">
                  {{form.as_p}} >> 기본으로 내장된 로그인 폼을 아래와 같이 커스터마이징 한다-->
                  <div class="row">
                      <div class="col-md-4 col-md-offset-4 text-center">
                          <div class="form-group">
                              <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" placeholder="ID" type="text" />
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4 col-md-offset-4 text-center">
                          <div class="form-group">
                              <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="20" name="{{ form.password.html_name }}" placeholder="Password" type="password" />
                          </div>
                      </div>
                  </div>
                  <hr/>
                  <input type="submit" class="save btn btn-success" value="로그인">
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jQuery/jquery-3.2.1.min.js'%}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script type="text/javascript">
        $('.container').center();
    </script>
  </body>
</html>
